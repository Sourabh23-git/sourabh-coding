<!DOCTYPE html>

<head>

<BODY>
    <form class="box">

        <H1>Bank Account Opening Form</H1>

        <label for="">Account Type</label>
        <label style="padding: 20px;" for="">Monthly Salary
            
        </label>

        <br>
        <select name="" id=""> 
            <option value="General">General </option>
            <option value="Cureent">Cureent</option>
            <option value="Saving">Saving</option>
        </select>
        <input type="text"><br><br>
        <label for="">Name</label><br>
        <input type="text" placeholder="First"> <input type="text" placeholder="Last">
        <br><br>
        <label for="">Phone</label> <br>
        <textarea name="" id="" rows="2" cols="45" placeholder="### ### ####"></textarea>
        <br><br>

        <textarea name="" id="" rows="2" cols="45" placeholder="Street Address lane 2"></textarea>
        <br><br>
        <input type="text" placeholder="City"> <input type="text" name="" id="" placeholder="Region"><br><br>
        <input type="text" placeholder="Postal/Zip code">
        <select name="" id=""> 
            <option value="India">India </option>
            <option value="Ameria">America</option>
            <option value="Indonasia">Indonasia</option>
        </select>
        <p>How did you hear about us?</p>

        <input type="radio" id="fsd" name="data" checked>
        <label for="fsd">Sms</label>
        <input type="radio" id="ds" name="data">
        <label for="ds">Net</label>
        <input type="radio" id="dss" name="data">
        <label for="dss">Others</label>

    </form>
