<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table content</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<head>A test table with merged cells</head>

<body>

    <table>

        <tr>
            <th rowspan="02"></th>
            <th colspan="02">Average</th>

            <th rowspan="02">Red eyes</th>

        </tr>

        <tr>
            <td>Height</td>
            <td>weight</td>


        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>


        </tr>

        <tr>
            <td rowspan="2">Females</td>
            <td rowspan="2">1.7</td>

        </tr>
        <tr>
            <td>0.002</td>
            <td>43%</td>


        </tr>


    </table>
</body>

</html>

</html>
