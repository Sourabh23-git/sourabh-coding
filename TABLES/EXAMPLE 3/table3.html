<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table content</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>

        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        <tr>
            <td rowspan="2">Smart phone</td>
            <td rowspan="2">Apple</td>
            <td>Model</td>
            <td>Storage</td>

        </tr>
        <tr>
            <td>I phone 12 pro</td>
            <td>256 GB</td>


        </tr>

        <tr>
            <td rowspan="2">laptop</td>
            <td rowspan="2">Hp</td>

        </tr>
        <tr>
            <td colspan="2">15.06" Display</td>


        </tr>
        <tr>
            <td rowspan="2">Tablet</td>
            <td rowspan="2">Samsung</td>

        </tr>
        <tr>
            <td colspan="2">10.05" Display</td>


        </tr>

    </table>
</body>

</html>

</html>
